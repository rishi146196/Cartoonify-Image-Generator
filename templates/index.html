<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonify Image App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cartoonify Your Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="text-center">
            <div class="mb-3">
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Cartoonify</button>
        </form>
        {% if original and cartoon %}
        <div class="mt-4">
            <h3>Original Image</h3>
            <img src="{{ url_for('uploaded_file', filename=original) }}" alt="Original Image">
            <h3 class="mt-4">Cartoonified Image</h3>
            <img src="{{ url_for('result_file', filename=cartoon) }}" alt="Cartoonified Image">
            <a href="{{ url_for('result_file', filename=cartoon) }}" download class="btn btn-success mt-3">Download Cartoonified Image</a>
        </div>
        {% endif %}
    </div>
    <div class="footer">
        <p>Made by RK ❤️</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
